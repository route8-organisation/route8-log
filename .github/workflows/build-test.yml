name: Build Test
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: vex9/route8buildtest:latest

    steps:
      - uses: actions/checkout@v4
      - name: Submodule init
        run: |
          git config --global --add safe.directory /__w/route8-log/route8-log
          git submodule update --init --recursive
      - name: Init
        run: |
          mkdir build
          cd build
      - name: Clang
        run: |
          cmake -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ ..
          ninja
      - name: GCC
        run: |
          cmake -G Ninja -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ ..
          ninja
